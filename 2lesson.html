        function task4() {

        function sum(arg1,arg2) {
            return arg1 + arg2;
        }

        function def(arg1,arg2) {
            return arg1 - arg2;
        }

        function prod(arg1,arg2) {
            return arg1 * arg2;
        }

        function quot(arg1,arg2) {
            return arg1 / arg2;
        }

        function result() {
            alert('сумма = ' + sum(a, b) + '\nразность = ' + def(a, b) + '\nпроизведение = ' + prod(a, b) +
                '\nчастное = ' + quot(a, b));
        }
        function task5(){
            a = +prompt('Введите число "a"');
            while (isNaN(a)) {

            }
            b = +prompt('Введите число "b"');
            while (isNaN(b)) {

            operation =   +prompt('Введите номер требуемого действия\n1 - сумма\n2 - разность\n3 - произведение\n4 - частное');
            mathOperation(a,b,operation)
        }
        
        function mathOperation(arg1,arg2,operation){
            
            switch (operation) {
                case 1:
                    alert(a +'+'+b+'=' + sum(a,b));
                    break;
                    case 2:
                    alert(a +'-'+b+'=' + def(a,b));
                    break;
                    case 3:
                    alert(a +'*'+b+'=' + prod(a,b));
                    break;
                    case 4:
                    alert(a +'/'+b+'=' + quot(a,b));
                    break;
            
                default:
                    break;
            }
        }
        function power(val,pow){
            if (pow==0){
                return 1;
            }
            else if(pow==1){
                return val;
            }
            else if(pow<0){
                pow=-pow;
                return 1/(val*power(val,pow-1));
            }
            else {
                return val*power(val,pow-1);
            }
        }
        function exp(){
         let a = +prompt('введите число');
         let b = +prompt('Введите степень')
         alert('число '+a + ' в степени '+b+' = '+ power(a,b))
     }

     //ниже для игры дополнение
     let res = document.getElementById('result');
     function humanVal(){
            let humanVal = document.getElementsByName('game');
            for (i=0;i<humanVal.length;i++){
                if(humanVal[i].checked){
                    return i+1;
                }
            }
        }
        function game() {
            let me = humanVal();
            let skynet = Math.floor(Math.random() * 3) + 1;

            let result = check(me, skynet);

            res.innerText=(result);
        }

        function check(a, b) {
            let winner = null;

            if ((a === 1 && b === 2) || (a === 2 && b === 3) || (a === 3 && b === 1)) {
                winner = 'Human';
            } else if (a === b) {
                winner = 'Both';
            } else {
                winner = 'Skynet';
            }

            return `${winner} победил; Человек: ${a} / Машина: ${b}`;
        }
